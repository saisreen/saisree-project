<html>
<body bgcolor="orange">
<br><br><br>
<h1 align="center">Welcome to SBSTUDIOS </h1>
<h4 align="center">Sign up to book your event</h4>
<br><br><br>
<form action="./client_register" method ="post" align="center" >
<input type ="text" name="name" placeholder="Enter name">
<input type ="password" name="password" placeholder="Enter password">
<input type ="email" name="email" placeholder="Enter email">
<br><br>
<br><br>
<label for="event" >Event Type:</label>
<input type ="text" id="event"name="eventtype" placeholder="Enter Event Type">
<br><br>
<br><br>
<label for ="place">Event Venue:</label>
<input type ="text" id="place" name="address" placeholder="Enter Event Venue">
<br><br>
<br><br>
<label for ="req">Select your requirement</label>
<select name="requirement" id="req">
<option value ="Only Photos">Only Photo</option>
<option value ="Only Video">Only Video</option>
<option value ="Both Photo and Video">Both Photo and Video</option>
</select>
<br><br>
<input type="submit" value="Register">
</form>
</body>
</html>
